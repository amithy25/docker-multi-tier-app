version: '3.9'

services:
  db:
    image: postgres:15.14-alpine3.21
    restart: always
    shm_size: '256mb'
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U myuser']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: mydb
      DB_PORT: 5432
    ports:
      - '5000:5000'
    restart: always

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - '80:80'
    restart: always

volumes:
  db_data:

